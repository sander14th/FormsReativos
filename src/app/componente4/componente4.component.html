@if (media >= 6) {
    <p>APROVADO!</p>
}@else if (media >= 5) {
    <p>EM ANÁLISE</p>
}@else {
    <p>REPROVADO</p>
}

@for (n of nomes; track $index) {
    <p>{{$index}} - {{n}}</p>
}

@switch (linguagem) {
   @case ('HTML') { <p>Linguagem HTML</p>}
   @case ('CSS') { <p>Linguagem de estilizaçãpo</p> }
   @default {
    <p>Desconhecido</p>
   }
}
